SEED: 32
n_edges: 1576516 # all edges 1576516
n_epo: 10
k_folds: 5
batch_size: 128
num_classes: 5
gene_dim: 86
hidden_dim: 128
learning_rate: 0.0001
test_size: 0.33
scale_features: "0,1,3"
n_neighbors: 20
min_dist: 0.8
metric: "correlation"
p_base: ../data_test_new/
p_significant_edges: ${p_base}significant_gene_relations.tsv
p_seed_features: ${p_base}seed_features.csv
p_out_links: ${p_base}out_links_bc.csv
p_out_genes: ${p_base}out_genes_bc.csv
p_out_gene_rankings: ${p_base}out_gene_rankings_bc.csv
p_merged_signals: ${p_base}merged_signals_bc.csv
p_nedbit_features: ${p_base}nedbit_features_bc.csv
p_dnam_features: ${p_base}dnam_features_bc.csv
p_nedbit_dnam_features: ${p_base}df_nebit_dnam_features_bc.csv
p_nedbit_dnam_features_norm: ${p_base}df_nebit_dnam_features_norm.csv
p_combined_pos_neg_signals: ${p_base}combined_pos_neg_signals_bc.csv
p_plot: ${p_base}
p_data: ${p_base}
p_model: ../model/
exp_epo: 1

# Preprocess breast cancer Illumina arrays
# Input files
p_arrays: ${p_base}GSE237036_matrix_processed.txt # Path to arrays matrix (TSV).
p_mapper: ${p_base}probe_genes.csv # Path to probe-gene mapper (TSV with columns: probeID, UCSC_RefGene_Name).
p_snp_probes: ${p_base}snp_7998probes.vh20151030.txt # Path to SNP probe IDs (CSV single column).
p_platform: ${p_base}GPL21145-48548.txt # Path to platform file with columns ID, CHR (CSV).
p_seeds: ${p_base}seed_probes.csv # Path to seed probes (TSV with columns: probeID, deltaBeta, P.Value, CHR).
# Parameters
size_negative: 10000 # Number of negative samples to draw
corr_threshold: 0.33 # Correlation threshold for gene-gene links

# Parameters for assigning pre-labels
nedbit_header: 1 # data header 0/1
quantile_1: 0.05 # quantile threshold 1
quantile_2: 0.2 # quantile threshold 2

# Preprocessed data path
p_processed_data: https://zenodo.org/records/17185298/files/bc_preprocessed_datasets.zip?download=1
use_preprocessed_data: false
